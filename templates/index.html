<!DOCTYPE html>

<html>

<head>

    <title>AI Chatbot using NLP</title>

    <style>

        body { font-family: Arial; margin: 40px; background-color: #f5f5f5; }

        #chatbox { width: 100%; max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }

        .message { margin: 10px 0; }

        .user { color: blue; }

        .bot { color: green; }

    </style>

</head>

<body>

    <div id="chatbox">

        <h2> AI Chatbot using NLP</h2>

        <div id="chat"></div>

        <input id="userInput" type="text" placeholder="Type your question..." style="width:80%">

        <button onclick="sendMessage()">Send</button>

    </div>

<script>

        async function sendMessage() {

            const input = document.getElementById("userInput");

            const message = input.value;

            if (!message) return;

            const chat = document.getElementById("chat");

            chat.innerHTML += `<div class='message user'><b>You:</b> ${message}</div>`;

            try {

                const response = await fetch("/ask", {

                    method: "POST",

                    headers: { "Content-Type": "application/json" },

                    body: JSON.stringify({ message })

                });

                const data = await response.json();

                chat.innerHTML += `<div class='message bot'><b>Bot:</b> ${data.reply}</div>`;

            } catch (err) {

                chat.innerHTML += `<div class='message bot' style="color:red;"><b>Error:</b> ${err}</div>`;

                console.error(err);

            }

            input.value = "";

        }

    </script>

</body>

</html>
