name: AI Chatbot CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test Chatbot import
        run: |
          python -c "from bot.chatbot import ChatBot; print('✅ ChatBot loaded successfully')"

      - name: Run Flask app (check syntax only)
        run: |
          python -m py_compile app.py

      - name: Success
        run: echo "✅ Build and basic checks completed!"
